<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPC</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
      <h2 class="title" id="title">Praktische sichere Multi-Party-Computation: Client</h2>
    </header>
    <div id="main_app">

        <!-- Einstellungen -->
        <div id="settings_box" class="box">
          <h1>Einstellungen</h1>
          <server-address/>
          <label for="computation_id">Berechnungsname:</label><input type="text" id="computation_id" value="test"></input><br/><br/>
          <label for="party_count">Anzahl Teilnehmer:</label><input type="number" id="party_count" min="0" max="9999" value="2"/><br/><br/>
          <label for="Zp_input">Primk√∂rper Zp:</label><input type="number" id="Zp_input" min="2" max="4294967295" value="16777729"/><br/><br/>
          <label for="use_crypto_provider">Server als Crypto Provider:</label><input type="checkbox" id="use_crypto_provider" checked="true"/><br/><br/>
          <label for="use_crypto_provider">Sichere Kommunikation:</label><input type="checkbox" id="secure_communication" checked="true"/><br/><br/>
          <connect-button id="connect-button" class="button-x connect-button"/>
        </div>

        <!-- Berechnung -->
        <div id="calculate_box" class="box disable-controls">
          <h1>Berechnung</h1>
          <mpc-input/>
        </div>

        <!-- Ausgabe -->
        <div id="log_box" class="box">
          <h1>Ausgabe</h1>
          <div class="log-box" id="output"></div>
        </div>
        
    </div>
</body>
<script src="dist/main.js"></script>
</html>
