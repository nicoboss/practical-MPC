version: "3.7"

services:
  server:
    image: $CI_REGISTRY_IMAGE/server:$IMAGE_TAG
    command: go run server.go
    ports:
      - "8001:8080"
    networks:
      static-network:
        ipv4_address: 192.168.3.100
        aliases:
          - server.mpc.nico.re
  client:
    image: $CI_REGISTRY_IMAGE/client:$IMAGE_TAG
    command: npx http-server
    ports:
      - "8002:8080"
    networks:
      static-network:
        ipv4_address: 192.168.3.101
        aliases:
          - client.mpc.nico.re
    depends_on:
      - "server"
  tester:
    image: $CI_REGISTRY_IMAGE/tester:$IMAGE_TAG
    command: go run tester.go
    networks:
      static-network:
        ipv4_address: 192.168.3.102
        aliases:
          - tester.mpc.nico.re
    depends_on:
      - "server"
      - "client"
networks:
  static-network:
    ipam:
      config:
        - subnet: 192.168.3.0/24
  